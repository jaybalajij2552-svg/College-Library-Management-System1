<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styleLogin.css">
   <link rel="stylesheet" href="styledemo.css">
</head>
<body>
  <!-- same navbar as on index.html -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="pic/Vemu_logo1.png" alt="Vemu IT" height="80">
    </div>

    <div class="navbar-center">
      <img src="pic/Vemu_logo2.png" alt="Naac_Certification" height="80">
      <img src="pic/Vemu_logo3.png" alt="Blood Donator" height="80">
      <img src="pic/Vemu_logo4.png" alt="Ai_Enhancement" height="80">
      <img src="pic/Vemu_logo5.png" alt="Eamcet_Mock_Test" height="80">
    </div>

    <div class="navbar-right">
      <a href="log.html">Faculty login/Student login</a>
    </div>
  </header>

  <main class="login-page">
    <form action="succ.html" class="login-form">
      <div class="block">
        <img src="pic/logo.png" alt="logo" class="login-logo">

        <label>
          User Name/Email:<sup style="color:red;font-size:10px;">*</sup><br>
          <input type="text" name="user" placeholder="Enter your User Name/Email" required>
        </label>

        <label>
          Password:<br>
          <input type="password" name="pwd" placeholder="Enter your password">
        </label>
        <label>
          Password:<br>
          <input type="password" name="pwd" placeholder="Enter your password">
        </label>

        <label>
          Identity:<br>
          <select name="identity">
            <option selected disabled>--Select--</option>
            <option>Admin</option>
            <option>Librarian</option>
            <option>Faculty</option>
            <option>Student</option>
          </select>
        </label>

        <input type="submit" value="Login">

        <a href="forgot.html" class="forgot-link">Forgot Password?</a>
      </div>
    </form>
  </main>
</body>
</html>
